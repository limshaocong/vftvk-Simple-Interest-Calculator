<!DOCTYPE html>

<html>
    
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title> Web App - Simple Interest Calculator </title>
    </head>
    
    <body>
        <div class="maindiv">
            
            <h1>Simple Interest Calculator</h1>

            <!--Input principal amount-->
            <!--If not positive, throw error from js script using validatePositive()--> 
            Amount <input type="number"  id="principal" onchange=validatePositive()>
            <br>
            
            <!--Input rate with slider within predefined range-->
            <!--Update rate_val when slider is moved using updateRate()--> 
            Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id="rate_val"> 10.25 </span> %
            <br>

            <!--Input compounding years with dropdown list-->
            No. of Years <select id="years">
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
            </select>
            <br>
            
            <!--Compute interest amount-->
            <button onclick="validatePositive()"> Compute Interest </button>
            <br>

            <!--Display results text field-->
            <span id="result"></span>
            <br>
            
            <footer>
                &#169 Everyone Can Get Rich
            </footer>
            
        </div>
    </body>

</html>
